<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sentiment Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist"></script>
    <style>
        .chart-container {
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">AI Sentiment Dashboard</h1>
        <div class="row">
            <div class="col-md-6 chart-container">
                <h4>Sentiment Distribution by Industry</h4>
                <img src="data:image/png;base64,{{ sentiment_distribution_image }}" class="img-fluid">
            </div>
            <div class="col-md-6 chart-container">
                <h4>Sentiment Over Time</h4>
                <img src="data:image/png;base64,{{ sentiment_over_time_image }}" class="img-fluid">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 chart-container">
                <h4>Industry Sentiment Heatmap</h4>
                <img src="data:image/png;base64,{{ industry_sentiment_heatmap_image }}" class="img-fluid">
            </div>
            <div class="col-md-6 chart-container">
                <h4>AI Sentiment Trends Across Sectors</h4>
                <img src="data:image/png;base64,{{ ai_sentiment_trends_image }}" class="img-fluid">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 chart-container">
                <h4>Word Cloud: AI Discussions</h4>
                <img src="{{ url_for('static', filename='wordcloud_positive.png') }}" class="img-fluid">
                <img src="{{ url_for('static', filename='wordcloud_negative.png') }}" class="img-fluid">
            </div>
            <div class="col-md-6 chart-container">
                <h4>AI Impact Predictions Confidence</h4>
                <img src="data:image/png;base64,{{ ai_impact_predictions_image }}" class="img-fluid">
            </div>
        </div>
    </div>
</body>
</html>
